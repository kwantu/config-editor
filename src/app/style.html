<!-- style.html -->
<dom-module id="style">
  <template>
    <style>
      :host {
          display: block;
          height: 100%;
      }
      .container {
        height: 100%;
      }
      .logo {
        width: 205px;
        height: 52px;
        padding-left: 30px;
      }
      .main {
        height: 100%;
      }
      .panel {
        border: 1px solid #808080;
        /*height: 100%;*/
      }
      .grid {
        height: 100%;
        position: relative;
        outline: none;
        display: block;
        border: 2px solid white;
        background-image: url(../images/grid.png);
      }
      #elements {
        padding: 10px; 
        font-size: 13.5px;
      }
      .heading {
        /* color: grey; */
        font-size: 16px;
        padding: 10px;
        border-bottom: 1px solid grey;
      }
      div.element {
        /*border: 1px solid #efefef;
        border-radius: 2px;*/
        padding: 5px;
        width: 50%;
      }
      div.element:hover {
        cursor: pointer;
      }
      paper-toolbar {
        /*border-bottom: 2px solid #808080;*/
        --paper-toolbar-title: {
          margin-left: 0px;
          padding: 5px;
          margin-top: 28px;          
        }        
      }
      .focus {
        border: 2px solid #80cbc4;
      }
      .white {
        background-color: white;  
      }
      .container-focus {
        border: 1px dashed grey;
      }
      #prop-editors {
        font-size: 13.5px;   
      }
    </style>
  </template>
</dom-module>
