<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="kul-button">    
    <template>
        <style>

        </style>
        <paper-button id="element"
            raised="{{model.attrs.raised}}" 
            class$="{{model.class}}">
            {{model.label.i18n.en}}
        </paper-button>        
    </template>
    <script>
        Polymer({
            is: 'kul-button',
            properties: {
                id: {
                    type: String
                },
                model: {
                    type: Object,
                    observe: true,
                    notify: true
                }
            },

            /**
             * 
             */
            ready: function () {
                let self = this
                let app = document.getElementsByTagName('kul-app')[0]
                self.$.element.addEventListener('click', (event) => {
                    app.set('CURRENT_ELEMENT_ID', self.model.id)
                    app.set('CURRENT_ELEMENT_MODEL', self.model)
                })

            },

            /**
             * 
             */
            attributeChanged: function () {
                // console.log('EVENT:: "attributeChanged" triggered!!')

            }

        });
    </script>
</dom-module>
