<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../modules/utils.html">
<link rel="import" href="../../modules/element.html">

<dom-module id="kul-button" on-keydown="{{_keyDownHandler}}">
    <template>
        <style>
             :host {
                display: inline-block
            }
            .white {
                background-color: white;
            }
            /* .focus {
                border: 2px solid #80cbc4;
            } */
            paper-button {
                margin: 0;
            }
        </style>
        <paper-button id="element" raised="{{model.attrs.raised}}" active="{{model.attrs.active}}" disabled="{{model.attrs.disabled}}"
            focused="{{model.attrs.focused}}" toggles="{{model.attrs.toggles}}" class="white draggable">
            {{model.label.i18n.en}}
        </paper-button>
    </template>
    <script type="text/javascript" src="button.js"></script>
</dom-module>
